name: groceries_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  firebase_core: 2.32.0 
  firebase_auth: ^4.5.0 
  cloud_firestore: ^4.7.0
  firebase_storage: ^11.7.7
  image_picker: ^1.0.0
  google_sign_in: ^6.2.1
  google_nav_bar: ^5.0.6
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/images/

flutter_icons:
  android: true
  ios: true
  image_path: "lib/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  #adaptive_icon_foreground: "lib/images/foreground.png"
